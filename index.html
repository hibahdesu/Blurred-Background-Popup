<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Log in pupup</title>
</head>
<body>
    <div class="container">
        <h1>Stay Fit With Us</h1>
        <button class="btn">Join Our Program</button>
    </div>

    <div class="popup hidden">
        <h4>Become a Member</h4>
        <div>
            <label for="name">Name</label>
            <input type="text" class="input" placeholder="Enter Your Name" name="name">
        </div>
        
        <div>
        <label for="email">Email</label>
        <input type="email" class="input" placeholder="Enter Your Email" name="email">
    </div>

        <button class="pop-btn">Join</button>

        <div class="close">
            <i class="bi bi-x-circle-fill"></i>
        </div>


    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
